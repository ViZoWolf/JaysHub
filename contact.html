<body>
    <header>
        <div class="container">
            <h1>Jays Hub</h1>
            <nav>
                <a href="index.html" >Home</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active" >Contact</a> 
            </nav>
        </div>
    </header>

<section id="contact" class="contact-section">
    <h2>Contact Me</h2>
    <p>If you have any questions, feel free to reach out to me:</p>
    <form action="mailto:huntinwoods06@gmail.com" method="POST" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Send Message</button>
    </form>
</section>
<footer>
    <div class="container">

    </div>
</footer>
<script>
    // Get all navigation links
    const navLinks = document.querySelectorAll('.nav-link');

    // Function to set the active class
    function setActiveTab(event) {
        // Remove active class from all links
        navLinks.forEach(link => link.classList.remove('active'));
        
        // Add active class to the clicked link
        event.target.classList.add('active');
    }

    // Add event listeners to each link
    navLinks.forEach(link => {
        link.addEventListener('click', setActiveTab);
    });

    // Optionally: Set the first tab to be active by default (if needed)
    document.getElementById('home-link').classList.add('active');
</script>
</body>
