<section id="upload" class="tab-content" style="display:none;">
    <h2>Upload Your Video</h2>
    <p>Select a video file from your computer to upload.</p>
    <form id="uploadForm">
        <label for="videoTitle">Video Title:</label>
        <input type="text" id="videoTitle" placeholder="Enter video title" required>

        <label for="videoDescription">Video Description:</label>
        <textarea id="videoDescription" placeholder="Enter a short description" rows="4"></textarea>

        <label for="videoFile">Choose Video:</label>
        <input type="file" id="videoFile" accept="video/*" required>

        <button type="button" id="uploadButton">Upload</button>
        <p id="uploadStatus"></p>
    </form>
</section>
